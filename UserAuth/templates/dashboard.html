{% extends 'base.html' %}

{% block title%}
Home | Truckporter
{% endblock title %}

{% block content %}
<body>
{%load staticfiles %}
<script src="{% static 'js/smoothscroll.js' %}" ></script>
<script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/sweetalert-dev.js' %}"></script>

<link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/form-elements.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/sweetalert.css' %}">

<nav class="navbar  navbar-fixed-top " >
	<div class="container-fluid">
		<div class="navbar-header pull-left">
			<a class="navbar-brand">
				<img class="img-responsive" src="{% static 'img/logo_min.png' %}" width="40" /> 
			</a>
		</div>
		<div class="collapse navbar-collapse pull-left" id="navbar_buttons">
			<ul  class="nav nav-pills navbar-right">
				<li> <a href="/dashboard/"> Book </a> </li>
				<li> <a href="/dashboard/"> Active Trips </a> </li>
				<li> <a href="/dashboard/"> Upcoming Trips </a> </li>
				<li> <a href="/dashboard/"> Previous Trips </a> </li>
				<li> <a href="/dashboard/"> Support </a> </li>
			</ul>
		</div>
		
		<div class=" pull-right" >
			<ul class="nav nav-pills navbar-right ">
				
				<div class="dropdown"   >
					<li class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"  id="pic_dropdown">
						<label style="color:#000;padding-top: 10%">Welcome, {{login_name}} </label>
						<img src="{% static 'img/pro_pic.jpg' %}" class="img-responsive img-circle"  style="display:inline-block; height:40px; margin:10px" > 
					</li>

					<ul class="dropdown-menu" aria-labelledby="pic_dropdown">
						<li><a href="/profile/">My Profile</a></li>
						<li><a href="/referrals/">Referrals</a></li>
						<li><a href="/logout/">Logout</a></li>
					</ul>
				</div>

				<button type="button" class="navbar-toggle collapsed " data-toggle="collapse" 
					data-target="#navbar_buttons" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>	
			</ul>
		</div>
	</div>
</nav>

<footer>
	<a href="/about_us" >
		<label  class="footer-text"  style="float:right; text-align:right">About</label>
	</a>
	<label class="footer-pipe"  style="float:right; text-align:right;margin-right:10px;">|</label>
	<a href="/contact_us" >
		<label class="footer-text"  style="float:right; text-align:right;margin-right:10px">Contact Us</label>
	</a>
</footer>
{% if msg_type %}
	<script type="text/javascript">
		swal( "{{msg_title}}" , "{{msg_text}}", "{{msg_type}}");
	</script>
{% endif %}


<script type="text/javascript">
$('li > a').click(function() {
		$('li').removeClass();
		$(this).parent().addClass('active');
});	

</script>

</body>
{% endblock %}
